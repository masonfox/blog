# Jekyll Configuration
title: Mason Fox's Blog
description: From barn to server
author: Mason Fox
email: masonfox22@gmail.com
github_username: masonfox
linkedin_username: masonfox
url: "https://masonfox.net"
baseurl: ""

# Google Analytics
google_analytics: G-2ZH5YFDHSG

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
highlighter: rouge

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor

# Include files
include:
  - .well-known

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      
# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag